<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<title>{% block title %}{% endblock %}</title>
	{% endblock %}
</head>
<body>
	<div id="content">{% block content %}{% endblock %}</div>
	<div id="footer">
		{% if not request.path == '/' %}
		<p><a href="/">Go back to index</a></p>
		{% endif %}
		{% block footer %}{% endblock %}
	</div>
</body>
</html>
